<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FlashGenius - Smart Learning Cards</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <style>
      :root {
        --primary-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        --secondary-gradient: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
        --accent-gradient: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
        --success-gradient: linear-gradient(135deg, #43e97b 0%, #38f9d7 100%);
        --glass-bg: rgba(255, 255, 255, 0.1);
        --glass-border: rgba(255, 255, 255, 0.2);
        --text-primary: #2d3748;
        --text-secondary: #718096;
        --text-light: rgba(255, 255, 255, 0.9);
        --shadow-primary: 0 20px 60px rgba(102, 126, 234, 0.3);
        --shadow-secondary: 0 10px 30px rgba(0, 0, 0, 0.1);
        --shadow-card: 0 25px 80px rgba(0, 0, 0, 0.15);
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Inter", -apple-system, BlinkMacSystemFont, "Segoe UI",
          Roboto, sans-serif;
        background: linear-gradient(
          135deg,
          #667eea 0%,
          #764ba2 50%,
          #f093fb 100%
        );
        background-attachment: fixed;
        min-height: 100vh;
        line-height: 1.6;
        overflow-x: hidden;
        position: relative;
      }

      body::before {
        content: "";
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: radial-gradient(
            circle at 20% 30%,
            rgba(255, 255, 255, 0.1) 0%,
            transparent 50%
          ),
          radial-gradient(
            circle at 80% 70%,
            rgba(255, 255, 255, 0.08) 0%,
            transparent 50%
          ),
          radial-gradient(
            circle at 40% 80%,
            rgba(255, 255, 255, 0.06) 0%,
            transparent 50%
          );
        pointer-events: none;
        z-index: 0;
      }

      .container {
        max-width: 1200px;
        margin: 0 auto;
        padding: 40px 20px;
        position: relative;
        z-index: 1;
      }

      .header {
        text-align: center;
        margin-bottom: 60px;
        animation: fadeInUp 1s ease-out;
      }

      .header h1 {
        font-size: clamp(2.5rem, 5vw, 4rem);
        font-weight: 800;
        background: linear-gradient(
          135deg,
          #ffffff 0%,
          rgba(255, 255, 255, 0.8) 100%
        );
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        margin-bottom: 20px;
        text-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        letter-spacing: -0.02em;
      }

      .header p {
        font-size: 1.25rem;
        color: var(--text-light);
        font-weight: 400;
        opacity: 0.9;
        max-width: 600px;
        margin: 0 auto;
      }

      .input-section {
        background: var(--glass-bg);
        backdrop-filter: blur(20px);
        border: 1px solid var(--glass-border);
        border-radius: 24px;
        padding: 40px;
        box-shadow: var(--shadow-primary);
        margin-bottom: 60px;
        animation: fadeInUp 1s ease-out 0.2s both;
        position: relative;
        overflow: hidden;
      }

      .input-section::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 2px;
        background: var(--accent-gradient);
        border-radius: 24px 24px 0 0;
      }

      .input-label {
        font-size: 1.1rem;
        font-weight: 600;
        color: var(--text-light);
        margin-bottom: 15px;
        display: block;
      }

      .format-example {
        background: rgba(255, 255, 255, 0.15);
        backdrop-filter: blur(10px);
        padding: 20px;
        border-radius: 16px;
        margin: 20px 0;
        border: 1px solid rgba(255, 255, 255, 0.1);
        font-family: "Monaco", "Menlo", monospace;
        font-size: 0.95rem;
        color: var(--text-light);
        position: relative;
      }

      .format-example::before {
        content: "üí°";
        position: absolute;
        top: -8px;
        left: 20px;
        background: var(--accent-gradient);
        padding: 8px 12px;
        border-radius: 12px;
        font-size: 0.8rem;
      }

      textarea {
        width: 100%;
        height: 220px;
        margin: 20px 0;
        border: 2px solid rgba(255, 255, 255, 0.2);
        border-radius: 16px;
        padding: 20px;
        font-size: 1rem;
        font-family: inherit;
        background: rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(10px);
        color: var(--text-light);
        resize: vertical;
        transition: all 0.3s ease;
        outline: none;
      }

      textarea::placeholder {
        color: rgba(255, 255, 255, 0.6);
        font-style: italic;
      }

      textarea:focus {
        border-color: rgba(255, 255, 255, 0.4);
        background: rgba(255, 255, 255, 0.15);
        transform: translateY(-2px);
        box-shadow: 0 15px 40px rgba(0, 0, 0, 0.2);
      }

      .btn {
        background: var(--secondary-gradient);
        color: white;
        border: none;
        padding: 16px 32px;
        border-radius: 16px;
        cursor: pointer;
        font-size: 1.1rem;
        font-weight: 600;
        transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        position: relative;
        overflow: hidden;
        text-transform: uppercase;
        letter-spacing: 0.5px;
        box-shadow: var(--shadow-secondary);
        border: 1px solid rgba(255, 255, 255, 0.2);
      }

      .btn::before {
        content: "";
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 100%;
        background: linear-gradient(
          90deg,
          transparent,
          rgba(255, 255, 255, 0.3),
          transparent
        );
        transition: left 0.6s;
      }

      .btn:hover::before {
        left: 100%;
      }

      .btn:hover {
        transform: translateY(-3px) scale(1.02);
        box-shadow: 0 20px 50px rgba(0, 0, 0, 0.3);
      }

      .btn:active {
        transform: translateY(-1px) scale(0.98);
      }

      .btn-primary {
        background: var(--primary-gradient);
        min-width: 200px;
      }

      .btn-secondary {
        background: var(--accent-gradient);
        min-width: 140px;
      }

      .flashcards-container {
        animation: fadeInUp 1s ease-out 0.4s both;
        position: relative;
      }

      .study-stats {
        display: flex;
        justify-content: center;
        gap: 30px;
        margin-bottom: 40px;
        flex-wrap: wrap;
      }

      .stat-card {
        background: var(--glass-bg);
        backdrop-filter: blur(20px);
        border: 1px solid var(--glass-border);
        border-radius: 20px;
        padding: 25px;
        min-width: 150px;
        text-align: center;
        box-shadow: var(--shadow-secondary);
        transition: all 0.3s ease;
      }

      .stat-card:hover {
        transform: translateY(-5px);
        box-shadow: var(--shadow-primary);
      }

      .stat-number {
        font-size: 2.5rem;
        font-weight: 800;
        background: var(--accent-gradient);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        display: block;
        line-height: 1;
      }

      .stat-label {
        color: var(--text-light);
        font-size: 0.9rem;
        font-weight: 500;
        margin-top: 8px;
        opacity: 0.9;
      }

      .flashcard {
        width: min(700px, 90vw);
        height: 450px;
        margin: 40px auto;
        display: none;
        perspective: 1200px;
        position: relative;
      }

      .flashcard.active {
        display: block;
        animation: slideIn 0.6s cubic-bezier(0.4, 0, 0.2, 1);
      }

      @keyframes slideIn {
        from {
          opacity: 0;
          transform: translateX(50px);
        }
        to {
          opacity: 1;
          transform: translateX(0);
        }
      }

      .flashcard-inner {
        position: relative;
        width: 100%;
        height: 100%;
        text-align: center;
        transition: transform 0.8s cubic-bezier(0.4, 0, 0.2, 1);
        transform-style: preserve-3d;
        cursor: pointer;
      }

      .flashcard.flipped .flashcard-inner {
        transform: rotateY(180deg);
      }

      .flashcard-face {
        position: absolute;
        width: 100%;
        height: 100%;
        backface-visibility: hidden;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 50px;
        box-sizing: border-box;
        border-radius: 24px;
        background: var(--glass-bg);
        backdrop-filter: blur(25px);
        border: 1px solid var(--glass-border);
        box-shadow: var(--shadow-card);
        overflow: hidden;
        position: relative;
      }

      .flashcard-face::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 3px;
        background: var(--primary-gradient);
        border-radius: 24px 24px 0 0;
      }

      .flashcard-front {
        background: linear-gradient(
          135deg,
          rgba(255, 255, 255, 0.15) 0%,
          rgba(255, 255, 255, 0.05) 100%
        );
      }

      .flashcard-back {
        background: linear-gradient(
          135deg,
          rgba(67, 233, 123, 0.15) 0%,
          rgba(56, 249, 215, 0.05) 100%
        );
        transform: rotateY(180deg);
      }

      .flashcard-back::before {
        background: var(--success-gradient);
      }

      .flashcard-content {
        font-size: clamp(1.2rem, 3vw, 1.8rem);
        line-height: 1.5;
        color: var(--text-light);
        font-weight: 500;
        text-align: center;
        max-width: 100%;
        word-wrap: break-word;
        hyphens: auto;
        text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
      }

      .card-type-indicator {
        position: absolute;
        top: 20px;
        right: 20px;
        padding: 8px 16px;
        border-radius: 12px;
        font-size: 0.8rem;
        font-weight: 600;
        text-transform: uppercase;
        letter-spacing: 0.5px;
      }

      .flashcard-front .card-type-indicator {
        background: rgba(102, 126, 234, 0.3);
        color: var(--text-light);
      }

      .flashcard-back .card-type-indicator {
        background: rgba(67, 233, 123, 0.3);
        color: var(--text-light);
      }

      .controls {
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 20px;
        margin: 40px 0;
        flex-wrap: wrap;
      }

      .control-group {
        display: flex;
        gap: 15px;
        align-items: center;
      }

      .icon-btn {
        width: 60px;
        height: 60px;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 1.5rem;
        transition: all 0.3s ease;
        position: relative;
      }

      .icon-btn:hover {
        transform: translateY(-5px) scale(1.1);
      }

      .flip-btn {
        background: var(--accent-gradient);
        width: 80px;
        height: 80px;
        font-size: 1.8rem;
        box-shadow: 0 15px 40px rgba(79, 172, 254, 0.4);
      }

      .nav-btn {
        background: var(--secondary-gradient);
        box-shadow: 0 10px 30px rgba(240, 147, 251, 0.3);
      }

      .flip-btn:hover {
        box-shadow: 0 20px 50px rgba(79, 172, 254, 0.6);
        transform: translateY(-8px) scale(1.15);
      }

      .progress-section {
        margin: 30px 0;
        text-align: center;
      }

      .progress-bar {
        width: min(600px, 90vw);
        height: 12px;
        background: rgba(255, 255, 255, 0.2);
        border-radius: 20px;
        margin: 20px auto;
        overflow: hidden;
        backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.1);
        box-shadow: inset 0 2px 10px rgba(0, 0, 0, 0.2);
      }

      .progress {
        height: 100%;
        background: var(--primary-gradient);
        transition: width 0.8s cubic-bezier(0.4, 0, 0.2, 1);
        border-radius: 20px;
        position: relative;
        overflow: hidden;
      }

      .progress::after {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(
          90deg,
          transparent,
          rgba(255, 255, 255, 0.3),
          transparent
        );
        animation: shimmer 2s infinite;
      }

      @keyframes shimmer {
        0% {
          transform: translateX(-100%);
        }
        100% {
          transform: translateX(100%);
        }
      }

      .card-counter {
        color: var(--text-light);
        font-size: 1.1rem;
        font-weight: 600;
        margin: 15px 0;
        text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
      }

      .keyboard-hints {
        background: var(--glass-bg);
        backdrop-filter: blur(20px);
        border: 1px solid var(--glass-border);
        border-radius: 16px;
        padding: 20px;
        margin-top: 40px;
        text-align: center;
        box-shadow: var(--shadow-secondary);
      }

      .keyboard-hints h3 {
        color: var(--text-light);
        margin-bottom: 15px;
        font-size: 1.1rem;
        font-weight: 600;
      }

      .keyboard-shortcuts {
        display: flex;
        justify-content: center;
        gap: 30px;
        flex-wrap: wrap;
      }

      .shortcut {
        display: flex;
        align-items: center;
        gap: 10px;
        color: var(--text-light);
        font-size: 0.9rem;
      }

      .key {
        background: rgba(255, 255, 255, 0.2);
        padding: 4px 8px;
        border-radius: 6px;
        font-family: monospace;
        font-weight: bold;
        border: 1px solid rgba(255, 255, 255, 0.1);
      }

      @keyframes fadeInUp {
        from {
          opacity: 0;
          transform: translateY(30px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      @keyframes float {
        0%,
        100% {
          transform: translateY(0px);
        }
        50% {
          transform: translateY(-10px);
        }
      }

      @keyframes rainbow {
        0% {
          filter: hue-rotate(0deg);
        }
        25% {
          filter: hue-rotate(90deg);
        }
        50% {
          filter: hue-rotate(180deg);
        }
        75% {
          filter: hue-rotate(270deg);
        }
        100% {
          filter: hue-rotate(360deg);
        }
      }

      @keyframes pulse {
        0% {
          transform: scale(1);
        }
        50% {
          transform: scale(1.05);
        }
        100% {
          transform: scale(1);
        }
      }

      @keyframes slideInFromLeft {
        from {
          opacity: 0;
          transform: translateX(-100px);
        }
        to {
          opacity: 1;
          transform: translateX(0);
        }
      }

      @keyframes slideInFromRight {
        from {
          opacity: 0;
          transform: translateX(100px);
        }
        to {
          opacity: 1;
          transform: translateX(0);
        }
      }

      @keyframes glow {
        0%,
        100% {
          box-shadow: 0 0 20px rgba(79, 172, 254, 0.3);
        }
        50% {
          box-shadow: 0 0 40px rgba(79, 172, 254, 0.6);
        }
      }

      .floating {
        animation: float 3s ease-in-out infinite;
      }

      .pulse {
        animation: pulse 2s infinite;
      }

      .glow {
        animation: glow 2s ease-in-out infinite;
      }

      /* Loading states */
      .loading {
        position: relative;
        overflow: hidden;
      }

      .loading::after {
        content: "";
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 100%;
        background: linear-gradient(
          90deg,
          transparent,
          rgba(255, 255, 255, 0.3),
          transparent
        );
        animation: loading 1.5s infinite;
      }

      @keyframes loading {
        0% {
          left: -100%;
        }
        100% {
          left: 100%;
        }
      }

      /* Responsive Design */
      @media (max-width: 768px) {
        .container {
          padding: 20px 15px;
        }

        .input-section {
          padding: 25px;
        }

        .flashcard {
          height: 350px;
        }

        .flashcard-content {
          font-size: 1.1rem;
        }

        .controls {
          gap: 15px;
        }

        .icon-btn {
          width: 50px;
          height: 50px;
          font-size: 1.2rem;
        }

        .flip-btn {
          width: 65px;
          height: 65px;
          font-size: 1.5rem;
        }

        .study-stats {
          gap: 15px;
        }

        .stat-card {
          padding: 20px;
          min-width: 120px;
        }
      }

      /* Dark mode enhancements */
      @media (prefers-color-scheme: dark) {
        :root {
          --text-primary: #e2e8f0;
          --text-secondary: #a0aec0;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>üß† FlashGenius</h1>
        <p>Transform your learning with interactive smart flashcards</p>
      </div>

      <div class="input-section">
        <label class="input-label">Create Your Study Set</label>
        <div class="format-example">
          <strong>Format:</strong> question::answer<br />
          <em>Example: What is the capital of France?::Paris</em>
        </div>
        <textarea
          id="bulkInput"
          placeholder="What is machine learning?::A subset of AI that enables computers to learn from data
What does HTML stand for?::HyperText Markup Language
Name the three primary colors::Red, Blue, Yellow"
        ></textarea>
        <button class="btn btn-primary" onclick="createFlashcards()">
          ‚ú® Generate Flashcards
        </button>
      </div>

      <div id="flashcardsContainer" class="flashcards-container">
        <div class="study-stats">
          <div class="stat-card">
            <span class="stat-number" id="totalCards">0</span>
            <div class="stat-label">Total Cards</div>
          </div>
          <div class="stat-card">
            <span class="stat-number" id="currentCard">0</span>
            <div class="stat-label">Current</div>
          </div>
          <div class="stat-card">
            <span class="stat-number" id="progressPercent">0%</span>
            <div class="stat-label">Progress</div>
          </div>
        </div>

        <div class="progress-section">
          <div class="progress-bar">
            <div class="progress" id="progress"></div>
          </div>
          <div class="card-counter" id="cardCounter">
            Ready to start learning!
          </div>
        </div>

        <div class="controls">
          <div class="control-group">
            <button
              class="btn icon-btn nav-btn"
              onclick="previousCard()"
              title="Previous Card (‚Üê)"
            >
              ‚Üê
            </button>
            <button
              class="btn icon-btn flip-btn floating"
              onclick="toggleCard()"
              title="Flip Card (Space)"
            >
              üîÑ
            </button>
            <button
              class="btn icon-btn nav-btn"
              onclick="nextCard()"
              title="Next Card (‚Üí)"
            >
              ‚Üí
            </button>
          </div>
        </div>

        <div class="keyboard-hints">
          <h3>‚å®Ô∏è Keyboard Shortcuts</h3>
          <div class="keyboard-shortcuts">
            <div class="shortcut">
              <span class="key">‚Üê</span>
              <span>Previous</span>
            </div>
            <div class="shortcut">
              <span class="key">‚Üí</span>
              <span>Next</span>
            </div>
            <div class="shortcut">
              <span class="key">Space</span>
              <span>Flip</span>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script>
      let currentCardIndex = 0;
      let cards = [];

      function createFlashcards() {
        const input = document.getElementById("bulkInput").value;

        if (!input.trim()) {
          alert("Please enter some flashcards before generating!");
          return;
        }

        const container = document.getElementById("flashcardsContainer");

        // Clear existing flashcards but keep the UI structure
        const existingCards = container.querySelectorAll(".flashcard");
        existingCards.forEach((card) => card.remove());

        cards = input
          .split("\n")
          .filter((line) => line.trim())
          .map((card, index) => {
            const [question, answer] = card.split("::").map((s) => s.trim());
            if (question && answer) {
              const flashcard = document.createElement("div");
              flashcard.className = "flashcard";
              flashcard.innerHTML = `
                <div class="flashcard-inner">
                  <div class="flashcard-face flashcard-front">
                    <div class="card-type-indicator">Question</div>
                    <div class="flashcard-content">${question}</div>
                  </div>
                  <div class="flashcard-face flashcard-back">
                    <div class="card-type-indicator">Answer</div>
                    <div class="flashcard-content">${answer}</div>
                  </div>
                </div>
              `;

              // Add click handler for flipping
              flashcard.addEventListener("click", () => {
                flashcard.classList.toggle("flipped");
              });

              container.appendChild(flashcard);
              return flashcard;
            }
          })
          .filter(Boolean);

        currentCardIndex = 0;
        updateCardDisplay();
        updateStats();

        // Add success feedback
        const btn = document.querySelector(".btn-primary");
        const originalText = btn.innerHTML;
        btn.innerHTML = "‚úÖ Cards Generated!";
        btn.style.background = "var(--success-gradient)";

        setTimeout(() => {
          btn.innerHTML = originalText;
          btn.style.background = "var(--primary-gradient)";
        }, 2000);
      }

      function updateCardDisplay() {
        if (cards.length === 0) return;

        cards.forEach((card, index) => {
          card.classList.toggle("active", index === currentCardIndex);
          card.classList.remove("flipped");
        });

        const progress = ((currentCardIndex + 1) / cards.length) * 100;
        document.getElementById("progress").style.width = `${progress}%`;
        document.getElementById("cardCounter").textContent = `Card ${
          currentCardIndex + 1
        } of ${cards.length}`;

        updateStats();
      }

      function updateStats() {
        if (cards.length === 0) {
          document.getElementById("totalCards").textContent = "0";
          document.getElementById("currentCard").textContent = "0";
          document.getElementById("progressPercent").textContent = "0%";
          return;
        }

        document.getElementById("totalCards").textContent = cards.length;
        document.getElementById("currentCard").textContent =
          currentCardIndex + 1;
        document.getElementById("progressPercent").textContent =
          Math.round(((currentCardIndex + 1) / cards.length) * 100) + "%";
      }

      function nextCard() {
        if (currentCardIndex < cards.length - 1) {
          currentCardIndex++;
          updateCardDisplay();

          // Add haptic feedback effect
          const btn = document.querySelector('.icon-btn[onclick="nextCard()"]');
          btn.style.transform = "translateY(-8px) scale(1.15)";
          setTimeout(() => {
            btn.style.transform = "";
          }, 150);
        }
      }

      function previousCard() {
        if (currentCardIndex > 0) {
          currentCardIndex--;
          updateCardDisplay();

          // Add haptic feedback effect
          const btn = document.querySelector(
            '.icon-btn[onclick="previousCard()"]'
          );
          btn.style.transform = "translateY(-8px) scale(1.15)";
          setTimeout(() => {
            btn.style.transform = "";
          }, 150);
        }
      }

      function toggleCard() {
        if (cards[currentCardIndex]) {
          cards[currentCardIndex].classList.toggle("flipped");

          // Add haptic feedback effect
          const btn = document.querySelector(".flip-btn");
          btn.style.transform = "translateY(-10px) scale(1.2) rotate(180deg)";
          setTimeout(() => {
            btn.style.transform = "";
          }, 300);
        }
      }

      // Enhanced keyboard navigation with visual feedback
      document.addEventListener("keydown", (e) => {
        // Prevent default behavior for our shortcuts
        if (["ArrowLeft", "ArrowRight", " "].includes(e.key)) {
          e.preventDefault();
        }

        switch (e.key) {
          case "ArrowLeft":
            previousCard();
            break;
          case "ArrowRight":
            nextCard();
            break;
          case " ":
            toggleCard();
            break;
          case "Escape":
            // Reset current card to front
            if (cards[currentCardIndex]) {
              cards[currentCardIndex].classList.remove("flipped");
            }
            break;
        }
      });

      // Add smooth scroll behavior and initial animation
      document.addEventListener("DOMContentLoaded", () => {
        // Animate elements on load
        const elements = document.querySelectorAll(
          ".input-section, .flashcards-container"
        );
        elements.forEach((el, index) => {
          el.style.opacity = "0";
          el.style.transform = "translateY(30px)";

          setTimeout(() => {
            el.style.transition = "all 0.6s ease-out";
            el.style.opacity = "1";
            el.style.transform = "translateY(0)";
          }, index * 200);
        });
      });

      // Add some easter eggs and fun interactions
      let konami = [];
      const konamiCode = [38, 38, 40, 40, 37, 39, 37, 39, 66, 65]; // ‚Üë‚Üë‚Üì‚Üì‚Üê‚Üí‚Üê‚ÜíBA

      document.addEventListener("keydown", (e) => {
        konami.push(e.keyCode);
        if (konami.length > konamiCode.length) {
          konami.shift();
        }

        if (JSON.stringify(konami) === JSON.stringify(konamiCode)) {
          // Easter egg: confetti effect
          document.body.style.animation = "none";
          document.body.offsetHeight; // Trigger reflow
          document.body.style.animation = "rainbow 2s ease-in-out";

          setTimeout(() => {
            document.body.style.animation = "";
          }, 2000);
        }
      });
    </script>
  </body>
</html>
